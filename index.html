    <script>
      require(["esri/Map", "esri/views/MapView", "esri/config", "esri/WebMap", "esri/layers/TileLayer", "esri/layers/GraphicsLayer", "esri/widgets/LayerList", "esri/widgets/Expand", "esri/widgets/Sketch", "esri/widgets/Measurement", "esri/geometry/projection", "esri/geometry/SpatialReference", "esri/geometry/Extent"], (Map, MapView, esriConfig, WebMap, TileLayer, GraphicsLayer, LayerList, Expand, Sketch, Measurement, projection, SpatialReference, Extent) => {

        // create a new graphics layer for the sketch
        const graphicsLayer = new GraphicsLayer();
        // Set the portal URL
        esriConfig.portalUrl = "https://portal1-geo.sabu.mtu.edu/mtuarcgis/";
        const webmap = new WebMap({
          portalItem: { // autocasts as new PortalItem()
            id: "7a28167c146147d1a71ecb74f13ed636"
          }
        });

        const view = new MapView({
          container: "viewDiv", // Reference to the view div created in step 5
          map: webmap, // Reference to the map object created before the view          
          popup:{
            highlightEnabled: true,
            dockEnabled: false,
            dockOptions: {
                buttonEnabled: false,
                breakpoint: false,
                position:"top-center"
            }
          }
        });  

        webmap.add(graphicsLayer);       

          // LayerList widget
          layerList = new LayerList({
            container: document.createElement("div"),
            view: view,
          });

          layerListExpand = new Expand({
            expandIconClass: "esri-icon-layer-list",  // see https://developers.arcgis.com/javascript/latest/guide/esri-icon-font/
            expandTooltip: "Expand LayerList", // optional, defaults to "Expand" for English locale
            view: view,
            content: layerList
          });

          view.ui.add(layerListExpand, "top-left");    

          view.when(() => {
              // projection.load();
            const sketch = new Sketch({
              layer: graphicsLayer,
              view: view,
              // graphic will be selected as soon as it is created
              creationMode: "update",              
            });

            // Setting the sketch's visible elements as below would result
            // in removing the point and circle tools. It also removes the
            // lasso-selection tool and settings menu.
            sketch.visibleElements = {
              createTools: {
                point: false,
                circle: false,
                polyline: false
              },
              selectionTools:{
                "lasso-selection": false
              },
              settingsMenu: true
            }

            view.ui.add(sketch, "top-right");  

            // Listen to sketch widget's create event.
            sketch.on("create", function(event) {              
              // check if the create event's state has changed to complete indicating
              // the graphic create operation is completed.
              if (event.state === "complete") {
                // get the extent of the drawn feature
                console.log(event.graphic);
                const extent = event.graphic.geometry.extent;
                const cs1 = new SpatialReference({
                  wkid: 3857 //  Web Mercator WGS 84
                });

                const cs2 = new SpatialReference({
                  wkid: 6318 // NAD83 MI State Plane
                });

                const newExtent = new Extent({
                  xmin: extent.xmin,
                  ymin: extent.ymin,
                  xmax: extent.xmax,
                  ymax: extent.ymax,
                  spatialReference: {
          wkt:  
'PROJCS["NAD_1983_2011_StatePlane_Michigan_North_FIPS_2111_Ft_Intl",GEOGCS["GCS_NAD_1983_2011",DATUM["D_NAD_1983_2011",SPHEROID["GRS_1980",6378137.0,298.257222101]],PRIMEM["Greenwich",0.0],UNIT["Degree",0.0174532925199433]],PROJECTION["Lambert_Conformal_Conic"],PARAMETER["false_easting",26246719.160105],PARAMETER["false_northing",0.0],PARAMETER["central_meridian",-87.0],PARAMETER["standard_parallel_1",45.4833333333333],PARAMETER["standard_parallel_2",47.05],PARAMETER["latitude_of_origin",44.7833333333333],UNIT["Foot",0.3048]]'
        }
                });

                console.log(newExtent);

                $.ajax({
		            dataType: 'json',
		            url: 'https://gis-core.sabu.mtu.edu:6443/arcgis/rest/services/DEMS/ImageServer/query?where=1%3D1&objectIds=&time=&geometry=' + extent.xmin +  '%2C'+ extent.ymin + '%2C' + extent.xmax + '%2C' + extent.ymax + '&geometryType=esriGeometryEnvelope&inSR=3857&spatialRel=esriSpatialRelIntersects&relationParam=&outFields=*&returnGeometry=true&outSR=&returnIdsOnly=false&returnCountOnly=false&returnExtentOnly=false&pixelSize=&rasterQuery=&orderByFields=&groupByFieldsForStatistics=&outStatistics=&returnDistinctValues=false&multidimensionalDefinition=&returnTrueCurves=false&maxAllowableOffset=&geometryPrecision=&resultOffset=&resultRecordCount=&f=pjson',
		            type: "GET",    
		            success: function(data) {		              
		              const features = data.features;
		              const idArray = []; 
		              features.forEach(function(feature) {
		              	const rasterId = feature.attributes.OBJECTID;
		              	idArray.push(rasterId);
		              });  
              		  console.log(data.features, idArray);
              		  $.ajax({
			            dataType: 'json',
			            url: 'https://gis-core.sabu.mtu.edu:6443/arcgis/rest/services/DEMS/ImageServer/download?rasterIds=' + idArray + '&geometry=' + newExtent.xmin +	'%2C' + newExtent.ymin + '%2C' + newExtent.xmax + '%2C' + newExtent.ymax+ '&geometryType=esriGeometryEnvelope&format=tif&f=pjson',
			            type: "GET",    
			            success: function(data) {
			            	console.log(data);
			            }
			  		  });
              		}
			  		}); 
		   

               /* console.log(newExtent, projection.isLoaded());
                projection.load().then(function() {
                  let projectedPoints = projection.project(newExtent, cs2);
                // convert the extent coords from 3857 to 6318  
                const geogtrans = projection.getTransformations(cs1, cs2, newExtent);
                console.log(projectedPoints);
                geogtrans.forEach(function(geogtran, index) {

                  geogtran.steps.forEach(function(step, index) {
                    console.log("step wkid: ", step.wkid);
                  });
              });
              }); */             
              }
            });         
      });  



           // Create new instance of the Measurement widget
            const measurement = new Measurement();

            measurement.view = view;
            
            const distanceButton = document.getElementById('distance');
            const areaButton = document.getElementById('area');
            const clearButton = document.getElementById('clear');

          
            distanceButton.addEventListener("click", () => {
              distanceMeasurement();
            });
            areaButton.addEventListener("click", () => {
              areaMeasurement();
            });
            clearButton.addEventListener("click", () => {
              clearMeasurements();
            });    

             // Call the appropriate DistanceMeasurement2D or DirectLineMeasurement3D
            function distanceMeasurement() {
              console.log('measure dist');
              //const type = activeView.type;
              measurement.activeTool = "distance";
              distanceButton.classList.add("active");
              areaButton.classList.remove("active");
            }

            // Call the appropriate AreaMeasurement2D or AreaMeasurement3D
            function areaMeasurement() {
              measurement.activeTool = "area";
              distanceButton.classList.remove("active");
              areaButton.classList.add("active");
            }

            // Clears all measurements
            function clearMeasurements() {
              distanceButton.classList.remove("active");
              areaButton.classList.remove("active");
              measurement.clear();
            }
            view.ui.add(measurement, "bottom-right");
    }); 

    </script>
